<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Communal Payments</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="light">
        <label for="light">Свет:</label>
        <input type="text" id="light" />
      </div>

      <div class="water">
        <label for="water">Вода:</label>
        <input type="text" id="water" />
      </div>

      <div class="default">
        <label for="default">Общая:</label>
        <input type="text" id="default" />
      </div>

      <div class="gas">
        <label for="gas">Газ:</label>
        <input type="text" id="gas" />
      </div>

      <div class="total"></div>

      <div id="calculate">Расчёт</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
