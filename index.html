<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Spline+Sans+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Communal Payments</title>
  </head>
  <body class="wrapper">
    <main class="container">
      <div class="unit meter light">
        <div class="unit__name">Свет</div>
        <div class="unit__value" id="light" contenteditable="true">241</div>
        <div class="unit__calculation"></div>
        <div class="unit__result"></div>
      </div>
      <div class="unit meter water">
        <div class="unit__name">Вода</div>
        <div class="unit__value" id="water" contenteditable="true">8</div>
        <div class="unit__calculation"></div>
        <div class="unit__result"></div>
      </div>

      <div class="unit invoice gas">
        <div class="unit__name">Газ</div>
        <div class="unit__gap"></div>
        <div class="unit__result" id="gas" contenteditable="true">104.49</div>
      </div>
      <div class="unit invoice common">
        <div class="unit__name">Общая</div>
        <div class="unit__gap"></div>
        <div class="unit__result" id="common" contenteditable="true">
          2289.63
        </div>
      </div>

      <div class="total"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
