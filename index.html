<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Communal Payments</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="meters-data">
        <div class="meters-data__meter">
          <input
            class="meter__value"
            id="light"
            type="number"
            autofocus
            min="0"
            max="9999"
            value="1000"
          />
          <div class="meter__calculation"></div>
          <div class="meter__total"></div>
        </div>

        <div class="meters-data__meter">
          <input
            class="meter__value"
            id="water"
            type="number"
            min="0"
            max="9999"
            value="1000"
          />
          <div class="meter__calculation"></div>
          <div class="meter__total"></div>
        </div>
      </section>

      <section class="invoice">
        <div class="invoice__container">
          <input
            class="invoice__value"
            id="gas"
            type="number"
            min="0"
            max="999"
            value="100"
          />
        </div>

        <div class="invoice__container">
          <input
            class="invoice__value"
            id="common"
            type="number"
            min="0"
            max="9999"
            value="2200"
          />
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
